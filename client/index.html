<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax dan Jquery</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <link rel="stylesheet" href="css/style.css">

    </script>
  </head>
  <body>
    <div class="container">

      <div class="header row">
        <div class="col-md-4"></div>
        <div class="center-click col-md-4">
          <h3>Simple Simon Says</h3>
          <h5 class="button is-danger" onclick="randomColor()">Click Me</h5>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="custom-center top-body row">
        <div id="1" class="kotak col-md-4"></div>
        <div id="2" class="kotak col-md-4"></div>
        <div id="3" class="kotak col-md-4"></div>
      </div>
      <div class="custom-center center-body row">
        <div id="4" class="kotak col-md-4"></div>
        <div id="5" class="kotak col-md-4"></div>
        <div id="6" class="kotak col-md-4"></div>
      </div>
      <div class="custom-center bottom-body row">
        <div id="7" class="kotak col-md-4"></div>
        <div id="8" class="kotak col-md-4"></div>
        <div id="9" class="kotak col-md-4"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Created</strong> by <a href="http://github.com/danilags">Daniel Sidabutar</a>
          </p>
        </div>
      </div>
  </footer>

  </body>
</html>
